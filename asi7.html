<!DOCTYPE html>

<head>
    
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <hr>
    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <img src="mortarboard.png" alt="College Logo" width="100">
    <p>Welcome to <b>Our College</b>! Please fill out the form below to apply for admission.</p>
    
    <form >
        
            <h2>Personal Information</h2>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> 

            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required> 

            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required> 

            <label for="other">Other</label><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="add" name="adress" required> <br><br>
        
        
            <h2>Academic Information</h2>
            <label for="high_school">High School:</label>
            <input type="text" id="high_school" name="high_school" required><br><br>
            
            <label for="grad_year">Year of Graduation:</label>
            <input type="number" id="grad_year" name="grad_year" required><br><br>
            
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required><br><br>
            
            <label for="major">Intended Major:</label>
            <input type="text" id="major" name="major" required><br><br>
            
            <label for="extracurriculars">Extracurricular Activities:
            <input type="text" id="extrs" name="activity" ><br><br>
        
              <h2>Additional Information</h2>
            <label for="essay">Personal Essay:</label><br>
            <input id="essay" name="essay" placeholder="Tell us about yourself..." required><br><br>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
            
            <label for="signature">Signature:</label>
            <input type="file" id="signature" name="signature" accept="image/*" required><br><br>
        
        
        <p><i>Please review your information before submitting.</i></p>
        <button type="submit"><b>Submit Application</b></button>
    </form>
    <hr>
   
        <p> 2024 <u>Our College</u>. All rights reserved.</p>
    
</body>
</html>
