<!DOCTYPE html>

<head>
    
</head>
<body>
    <h1>Flight Booking Form</h1>
    <form >
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="departure">Departure Airport:</label>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="destination">Destination Airport:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure_date" required><br><br>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return_date"><br><br>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select><br><br>

        <label for="adults">Number of Adults:</label>
        <input type="number" id="adults"  min="1" max="10" required><br><br>

        <label for="children">Number of Children:</label>
        <input type="number" id="children"  min="0" max="10"><br><br>

        <button type="submit">Book Flight</button>
    </form>
</body>
</html>
