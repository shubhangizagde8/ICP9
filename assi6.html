<!DOCTYPEHTML>
<html>
  <head>
    <title> HTML FORM</title>
    </head>
    <body>
       <h3>Register for adhar-card Renew</h3>

       <form>
         <label for="Fullname"> </label>
         <input type="text"  id="Fullname" placeholder="Enter FullName" required> <br> <br>

         <label for="age"> </label>
         <input type="number"  id="age" placeholder="Enter Age" required> <br> <br>

        <label For="bdate">Enter  Birth-Date : </label><br>
        <input type="date" id="bdate" > <br> <br>

         <label for="mail"> </label>
         <input type="email" id="mail" placeholder="Enter Email" required> <br> <br>

         <label for="add"> </label>
         <input type="text"  id="add" placeholder="Enter Address" required> <br> <br>

         <label for="country"> </label>
         <input  value="india" id="country" disabled  required> <br> <br>

        
         <label for="pass"> </label>
         <input type="password" id="pass" placeholder="Password for Accesibility" required> <br> <br>

         <button> Register Now </button>

       </form>       
      </body>
  </html>
